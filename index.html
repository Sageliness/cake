<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绵芯糍语 - 更懂你的蛋糕店</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #FF8FA3;
            --secondary: #FFB3C6;
            --accent: #FFD6E0;
            --light: #FFF0F3;
            --dark: #590D22;
            --text: #3A001E;
        }
        
        body {
            background-color: #FFF9FB;
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 70px;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 顶部导航 */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-radius: 0 0 25px 25px;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
        
        .logo i {
            margin-right: 8px;
            font-size: 28px;
        }
        
        .search-box {
            background: rgba(255,255,255,0.9);
            border-radius: 30px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .search-box input {
            border: none;
            background: transparent;
            padding: 5px 10px;
            width: 100%;
            font-size: 16px;
            color: var(--text);
        }
        
        .search-box input:focus {
            outline: none;
        }
        
        .search-box i {
            color: var(--primary);
            font-size: 20px;
        }
        
        /* 分类导航 */
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background: white;
            border-radius: 25px;
            margin: 20px 0;
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .category-icon {
            width: 60px;
            height: 60px;
            background: var(--light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            color: var(--primary);
            font-size: 24px;
            box-shadow: 0 3px 8px rgba(255,143,163,0.3);
        }
        
        .category-item span {
            font-size: 14px;
            color: var(--text);
        }
        
        /* 横幅广告 */
        .banner {
            background: linear-gradient(135deg, var(--accent), var(--light));
            border-radius: 25px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .banner-text {
            flex: 1;
        }
        
        .banner-text h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .banner-text p {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--text);
        }
        
        .banner-image {
            width: 40%;
            text-align: center;
        }
        
        .banner-image img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }
        
        /* 按钮样式 */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255,143,163,0.4);
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        /* 蛋糕列表 */
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 15px;
        }
        
        .section-title h3 {
            font-size: 22px;
            color: var(--dark);
            position: relative;
            padding-left: 15px;
        }
        
        .section-title h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 22px;
            background: var(--primary);
            border-radius: 10px;
        }
        
        .section-title a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .cakes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .cake-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        
        .cake-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .cake-image {
            height: 160px;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .cake-image i {
            font-size: 60px;
            color: var(--secondary);
        }
        
        .cake-info {
            padding: 15px;
        }
        
        .cake-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text);
        }
        
        .cake-price {
            font-size: 18px;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .cake-tags {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .tag {
            background: var(--accent);
            color: var(--text);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        /* 定制入口 */
        .custom-section {
            background: white;
            border-radius: 25px;
            padding: 20px;
            margin: 30px 0;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .custom-text {
            flex: 1;
        }
        
        .custom-text h3 {
            font-size: 22px;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .custom-text p {
            font-size: 14px;
            color: var(--text);
            margin-bottom: 15px;
        }
        
        .custom-icon {
            width: 80px;
            height: 80px;
            background: var(--light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 40px;
            margin-left: 15px;
            box-shadow: 0 5px 15px rgba(255,143,163,0.2);
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text);
            font-size: 12px;
            padding: 5px 15px;
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            background: var(--light);
            color: var(--primary);
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="top-bar">
                <div class="logo">
                    <i class="fas fa-birthday-cake"></i>
                    <span>绵芯糍语</span>
                </div>
                <div class="actions">
                    <i class="fas fa-shopping-cart" style="color: white; font-size: 22px; margin-right: 15px;"></i>
                    <i class="fas fa-user" style="color: white; font-size: 22px;"></i>
                </div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="搜索蛋糕、口味、节日...">
                <i class="fas fa-search"></i>
            </div>
        </header>
        
        <!-- 分类导航 -->
        <div class="categories">
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-gift"></i>
                </div>
                <span>生日蛋糕</span>
            </div>
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <span>情人节</span>
            </div>
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-child"></i>
                </div>
                <span>儿童蛋糕</span>
            </div>
            <div class="category-item">
                <div class="category-icon">
                    <i class="fas fa-ice-cream"></i>
                </div>
                <span>甜品</span>
            </div>
        </div>
        
        <!-- 横幅广告 -->
        <div class="banner">
            <div class="banner-text">
                <h2>夏日限定优惠</h2>
                <p>所有水果蛋糕8折优惠，仅限本月！</p>
                <button class="btn">立即抢购</button>
            </div>
            <div class="banner-image floating">
                <i class="fas fa-stroopwafel" style="font-size: 80px; color: var(--primary);"></i>
            </div>
        </div>
        
        <!-- 新品推荐 -->
        <div class="section-title">
            <h3>新品上市</h3>
            <a href="#">查看更多 <i class="fas fa-angle-right"></i></a>
        </div>
        
        <div class="cakes-grid">
            <div class="cake-card">
                <div class="cake-image">
                    <i class="fas fa-stroopwafel" style="color: #FF8FA3;"></i>
                </div>
                <div class="cake-info">
                    <div class="cake-title">草莓奶油蛋糕</div>
                    <div class="cake-price">¥128</div>
                    <div class="cake-tags">
                        <span class="tag">新品</span>
                        <span class="tag">草莓</span>
                    </div>
                </div>
            </div>
            
            <div class="cake-card">
                <div class="cake-image">
                    <i class="fas fa-cheese" style="color: #FFD6E0;"></i>
                </div>
                <div class="cake-info">
                    <div class="cake-title">蓝莓芝士蛋糕</div>
                    <div class="cake-price">¥158</div>
                    <div class="cake-tags">
                        <span class="tag">新品</span>
                        <span class="tag">芝士</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 热销推荐 -->
        <div class="section-title">
            <h3>热销推荐</h3>
            <a href="#">查看更多 <i class="fas fa-angle-right"></i></a>
        </div>
        
        <div class="cakes-grid">
            <div class="cake-card">
                <div class="cake-image">
                    <i class="fas fa-cookie" style="color: #FFB3C6;"></i>
                </div>
                <div class="cake-info">
                    <div class="cake-title">巧克力熔岩</div>
                    <div class="cake-price">¥148</div>
                    <div class="cake-tags">
                        <span class="tag">热销</span>
                        <span class="tag">巧克力</span>
                    </div>
                </div>
            </div>
            
            <div class="cake-card">
                <div class="cake-image">
                    <i class="fas fa-birthday-cake" style="color: #FF8FA3;"></i>
                </div>
                <div class="cake-info">
                    <div class="cake-title">彩虹千层</div>
                    <div class="cake-price">¥168</div>
                    <div class="cake-tags">
                        <span class="tag">热销</span>
                        <span class="tag">多层</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 定制入口 -->
        <div class="custom-section">
            <div class="custom-text">
                <h3>专属定制蛋糕</h3>
                <p>设计属于你的独一无二的蛋糕</p>
                <button class="btn">开始定制</button>
            </div>
            <div class="custom-icon">
                <i class="fas fa-paint-brush"></i>
            </div>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>分类</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>购物车</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>收藏</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </nav>
    
    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 卡片悬停效果增强
            const cakeCards = document.querySelectorAll('.cake-card');
            cakeCards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.boxShadow = '0 10px 25px rgba(255, 143, 163, 0.3)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.boxShadow = '0 5px 15px rgba(0,0,0,0.05)';
                });
            });
            
            // 按钮点击效果
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    
                    // 这里可以添加实际功能
                    alert('功能开发中，敬请期待！');
                });
            });
            
            // 导航项点击效果
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有active类
                    navItems.forEach(nav => nav.classList.remove('active'));
                    
                    // 给当前项添加active类
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
